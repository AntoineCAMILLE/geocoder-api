<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
</head>
<body>
  <div>
    Click on the map to find address!
  </div>
  <div id="map" style="width: 600px; height: 400px"></div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://leafletjs.com/dist/leaflet.js"></script>
  <script>
  var map = L.map('map').setView([44.837778, -0.579197], 13);

  var map_layer_url = 'http://{s}.tiles.mapbox.com/v4/mapbox.streets/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IlhHVkZmaW8ifQ.hAMX5hSW-QnTeRCMAy9A8Q';
  var map_attribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, Tiles by MapBox';
  L.tileLayer(map_layer_url, {
    maxZoom: 18,
    attribution: map_attribution
  }).addTo(map);

  var marker = undefined;

  map.on('click', function(e) {
    if (marker)
      map.removeLayer(marker)
    marker = null;
    $.ajax({
      url: "http://localhost:8558/0.1/reverse.json?api_key=demo",
      method: 'GET',
      data: {
        lat: e.latlng.lat,
        lng: e.latlng.lng
      },
      context: document.body
    }).done(function(resp) {
      if (resp.features.length) {
        resp.features.forEach(function(feat) {
          if (feat.geometry && feat.geometry.coordinates) {
            marker = L.marker(feat.geometry.coordinates.reverse())
              .addTo(map)
              .bindPopup('<div>' + feat.properties.geocoding.name + '</div><div>' + feat.properties.geocoding.postcode + ' ' + feat.properties.geocoding.city + '</div><div>Score: ' + feat.properties.geocoding.score.toFixed(2) + '</div>')
              .openPopup();
          }
        });
      }
      else {
        alert( "No result");
      }
    }).fail(function(resp) {
      alert( "An error has occured: " + JSON.stringify(resp) );
    });
  });

  </script>
</body>
</html>
